version: '3'
services:
  nginx:
    image: "nginx:alpine"
    ports:
      - ${HOST_MAIN_PORT}:80
      - ${HOST_FLOWER_PORT}:5555
    volumes:
      - ./html:/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - python

  python:
    build:
      context: .
      dockerfile: "./app.Dockerfile"
    image: "dzmitry/byn-app"
    volumes:
      - ./byn/:/byn/:ro
    environment:
      - CELERY_BROKER_URL=redis://redis
      - CELERY_RESULT_BACKEND=redis://redis
      - REDIS_URL=redis://redis
      - CASSANDRA_HOSTS=cassandra_1,cassandra_2
      - CASSANDRA_PORT=9042

    depends_on:
      - celery

  redis:
    image: "redis:5-alpine3.8"
    ports:
      - "${HOST_REDIS_PORT:-6379}:6379"

  celery:
    build:
      context: .
      dockerfile: "./celery.Dockerfile"
    image: "dzmitry/byn-celery"
    volumes:
      - ./byn/:/byn/:ro
    environment:
      - CELERY_BROKER_URL=redis://redis
      - CELERY_RESULT_BACKEND=redis://redis
      - REDIS_URL=redis://redis
      - CASSANDRA_HOSTS=cassandra_1,cassandra_2
      - CASSANDRA_PORT=9042
      - C_FORCE_ROOT=true
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - FLOWER_BASIC_AUTH=${FLOWER_BASIC_AUTH}
    depends_on:
      - cassandra_1
      - cassandra_2
      - redis

  cassandra_1:
    image: "cassandra:3.11"
    ports:
      - "19042:9042/tcp"
    environment:
      - CASSANDRA_SEEDS=cassandra_2
      - CASSANDRA_CLUSTER_NAME=byn
    volumes:
      - ./mount/cassandra_1:/var/lib/cassandra

  cassandra_2:
    image: "cassandra:3.11"
    ports:
      - "29042:9042/tcp"
    environment:
      - CASSANDRA_SEEDS=cassandra_1
      - CASSANDRA_CLUSTER_NAME=byn
    volumes:
      - ./mount/cassandra_2:/var/lib/cassandra
